
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>Dynamic Resume</title>
</head>
<body>
    <h1>Dynamic Resume Generator</h1>
    <form id="Resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" required><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br><br>
            <button type="submit">Generate Resume</button>
        </fieldset>
    </form>

    <div id="resumeOutput"></div> 

    <script src="script.js"></script>
</body>
</html>
